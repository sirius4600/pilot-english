<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도선사 해사영어 영작시험 대비 V.1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #fff;
      padding: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* 처음에는 숨김 */
    }
    .fallback {
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #0b63d6;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>도선사 해사영어 영작시험 대비 V.1</header>
  <main>
    <iframe id="appFrame" src="https://sirius4600.github.io/pilot-english/"></iframe>
    <div id="fallback" class="fallback">
      <p>앱을 임베드할 수 없습니다.</p>
      <a class="btn" href="https://sirius4600.github.io/pilot-english/" target="_blank" rel="noopener noreferrer">
        새 창에서 열기
      </a>
    </div>
  </main>

  <script>
    const iframe = document.getElementById("appFrame");
    const fallback = document.getElementById("fallback");

    let loaded = false;
    const timeout = setTimeout(() => {
      if (!loaded) {
        fallback.style.display = "block";
        iframe.style.display = "none";
      }
    }, 3000); // 3초 안에 로드 안 되면 실패 처리

    iframe.addEventListener("load", () => {
      loaded = true;
      clearTimeout(timeout);
      iframe.style.display = "block";
      fallback.style.display = "none";
    });
  </script>
</body>
</html>
